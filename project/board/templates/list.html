{% block content %}
<div class="row mt-5">
  <div class="col-12">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">제목</th>
          <th scope="col">아이디</th>
          <th scope="col">작성일</th>
        </tr>
      </thead>

      <tbody>
        {% for writing in writing_list %}
        <tr onclick="location.href='/board/posting/{{ writing.id }}/'">
          <td>{{ writing.subject }}</td>
          <td>{{ writing.author }}</td>
          <td>{{ writing.create_date }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {% if user.is_authenticated %}
    <a href="{% url 'create' %}" class="btn btn-primary">글쓰기</a>
    {% else %}
    <a href="{% url "login" %}">로그인 후 이용가능</a>
    {% endif %}
  </div>
</div>
{% endblock %}
